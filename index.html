<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

            <section> 
                <div class="avatar">
                    <img class="avatar-img" src="images/avatar-vangogh.jpg">
                    <div>
                        <p class="av-name" id="vangogh-name">  </p>
                        <p class="av-country" id="van-country"> </p>
                    </div>
                </div>
                <img class="av-post" src="images/post-vangogh.jpg">
                
            
                    <img  class="icon heart" src="images/icon-heart.png">
                    <img class="icon" src="images/icon-comment.png">
                    <img class="icon" src="images/icon-dm.png">
         
                
                <p id="van-likes" class="likes"> likes </p>
                
                <div class="av-user-com">
                    <p id="van-user" class="av-username">  </p>
                    <p id="van-com" class="av-com"> </p>
                </div>
                
            </section>
           
            
            <section> 
                <div class="avatar">
                    <img class="avatar-img" src="images/avatar-courbet.jpg">
                    <div>
                        <p class="av-name" id="courbet-name">  </p>

                    </div>
                </div>
                <img class="av-post" src="images/post-courbet.jpg">
                
            
                    <img  class="icon heart" src="images/icon-heart.png">

                    <img class="icon" src="images/icon-dm.png">
         
                
                <p id="courbet-likes" class="likes"> likes </p>
                
                <div class="av-user-com">
                    <p id="courbet-user" class="av-username">  </p>
                    <p id="courbet-com" class="av-com"> </p>
                </div>
            </section> 
            
            <section> 
                <div class="avatar">
                    <img class="avatar-img" src="images/avatar-ducreux.jpg">
                    <div>

                    </div>
                </div>

                    <img  class="icon heart" src="images/icon-heart.png">

                <p id="ducreux-likes" class="likes"> likes </p>

                    <p id="ducreux-user" class="av-username">  </p>
                    <p id="ducreux-com" class="av-com"> </p>
                </div>
            </section> 
            
        </div>
        <script src="index.js"></script>
